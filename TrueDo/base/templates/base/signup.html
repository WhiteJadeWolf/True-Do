{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signup | TrueDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href="{% static 'base/signup-style.css' %}">
</head>

<body>
    <img class="image-gradient-bottom-left" src="{% static 'base/gradient.png' %}" alt="gradientBL">
    <div class="layer-blur-bottom-left"></div>
    <img class="image-gradient-top-right" src="{% static 'base/gradient.png' %}" alt="gradientTR">
    <div class="layer-blur-top-right"></div>
    <main>
        <div class="container">
            <div class="content">
                <h1>Sign up</h1>
                <h2>Already have an account? &nbsp;<a href="{% url 'login' %}">Sign in</a></h2>
                <form method="POST">
                    {% csrf_token %}
                    <label class="username-label">{{form.username.label}}</label>
                    <div class="username-box">{{form.username}}</div>
                    <label class="password1-label">{{form.password1.label}}</label>
                    <div class="password1-box">{{form.password1}}</div>
                    <label class="password2-label">{{form.password2.label}}</label>
                    <div class="password2-box">{{form.password2}}</div>
                    <input class="signup-btn" type="submit" value="Signup">
                    <p class="terms">By signing up to create an account&#44; you are accepting our terms of service and privacy policy.</p>
                </form>
            </div>
        </div>
    </main>
</body>
