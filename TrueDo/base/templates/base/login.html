{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login | TrueDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href="{% static 'base/login-style.css' %}">
</head>

<body>
    <img class="image-gradient-bottom-left" src="{% static 'base/gradient.png' %}" alt="gradientBL">
    <div class="layer-blur-bottom-left"></div>
    <img class="image-gradient-top-right" src="{% static 'base/gradient.png' %}" alt="gradientTR">
    <div class="layer-blur-top-right"></div>
    <main>
        <div class="container">
            <div class="content">
                <h1>Login</h1>
                <h2>Don't have an account? &nbsp;<a href="{% url 'signup' %}">Create one</a></h2>
                <form method="POST">
                    {% csrf_token %}
                    <label class="username-label">{{form.username.label}}</label>
                    <div class="username-box">{{form.username}}</div>
                    <label class="password-label">{{form.password.label}}</label>
                    <div class="password-box">{{form.password}}</div>
                    <input class="login-btn" type="submit" value="Login">
                </form>
            </div>
        </div>
    </main>
</body>
