{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/task_form-style.css' %}">
    <title>TrueDo | Create Task</title>
</head>

<body>
    <img class="image-gradient-bottom-left" src="{% static 'base/gradient.png' %}" alt="gradientBL">
    <div class="layer-blur-bottom-left"></div>
    <img class="image-gradient-top-right" src="{% static 'base/gradient.png' %}" alt="gradientTR">
    <div class="layer-blur-top-right"></div>
    <main>
        <div class="container">
            <div class="content">
                <h1>Create New Task</h1>
                <h2>Fill in the details below to create a task</h2>
                <form method="POST">
                    {% csrf_token %}
                    <label class="task-name-label">{{form.title.label}}</label>
                    <div class="task-name-box">{{form.title}}</div>
                    <label class="task-description-label">{{form.description.label}}</label>
                    <div class="task-description-box">{{form.description}}</div>
                    <div class="task-complete-container">
                        <div class="checkbox-and-label">
                            <input type="checkbox" id="complete" name="complete" {{ form.complete.value|yesno:"checked," }}>
                            <label for="complete">{{ form.complete.label }}</label>
                        </div>
                        <div class="buttons-container">
                            <input class="submit-btn" type="submit" value="Confirm">
                            <a href="{% url 'tasks' %}" class="back-btn">Back</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </main>
</body>

</html>
